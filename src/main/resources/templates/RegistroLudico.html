<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registro ludico</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header">

        </header>
        <h2>Registro ludico</h2>
        <br/>
        <form th:action="@{/registro_ludico}" method="post" th:object="${rludico}">
            <div class="errorblock" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}"
                        th:text="${err}">Input is incorrect</li>
                </ul>
            </div>
            
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"  required/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
            <br/>
            
            <label for="dom">Domicilio</label>
            <input type="text" name="dom" th:field="*{dom}" required/>
            <span th:if="${#fields.hasErrors('dom')}" th:errors="*{dom}">Error nombre</span>
            <br/>

            <label for="ocup">Ocupaci√≥n:</label>
            <input type="text" name="ocup" th:field="*{ocup}"  required/>
            <span th:if="${#fields.hasErrors('ocup')}" th:errors="*{ocup}">Error nombre</span>
            <br/>

            <label for="edad">Edad</label>
            <input type="text" name="edad" th:field="*{edad}"  required/>
            <span th:if="${#fields.hasErrors('edad')}" th:errors="{edad}">Error nombre</span>
            <br/>
            

            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer">

        </footer>
    </body>
</html>
