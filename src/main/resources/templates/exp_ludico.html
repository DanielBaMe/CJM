<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registro ludico</title>
        <meta charset="UTF-8"/>


 <!-- RETIRAR BOOTSTRAP -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
 integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
<!-- RETIRAR BOOTSTRAP -->




    </head>
    <body>
        <header th:replace="layout/plantilla :: header">

        </header>

        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Ficha de registro</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Área Lúdica</li>
                </ol>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-9">
                            <div class="card shadow-lg border-0 rounded-lg mt-3">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-2">Datos del niño/a</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/registro_ludico}" method="post" th:object="${registro}">
                                        <div class="errorblock alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('*')}"
                                                    th:text="${err}" class="text-danger">Input is incorrect</li>
                                            </ul>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="nombre">Nombre completo del niño/a</label>
                                            <input class="form-control form-control-sm py-4" type="text" name="nombre" th:field="*{nombre}"  required/>
                                            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger">Error nombre</small>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="edad">Edad</label>
                                                    <input type="number" class="form-control form-control-sm py-4" name="edad" th:field="*{edad}" pattern="[0-9]+" max="21" required></input>
                                                    <small th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger">Error nombre</small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="ocupacion">Ocupacion</label>
                                                    <input class="form-control form-control-sm py-4" name="ocupacion" th:field="*{ocupacion}"  required></input>
                                                    <small th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}" class="text-danger">Error nombre</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="domicilio">Domicilio</label>
                                            <textarea class="form-control form-control-sm py-4" name="domicilio" th:field="*{domicilio}"  required></textarea>
                                            <small th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}" class="text-danger">Error nombre</small>
                                        </div>
                                        <input type="hidden" th:field="*{usuaria}"/>
                                        <div class="form-group mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary btn-block">
                                                <i class="fas fa-save"></i> Agregar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>



        <footer th:replace="layout/plantilla :: footer">

        </footer>


             <!-- RETIRAR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
         <!-- RETIRAR SCRIPTS -->
    </body>
</html>
