<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Red de apoyo</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header">

        </header>
        <h2>Red de apoyo</h2>
        <br/>
        <form th:action="@{/crear_red_apoyo}" method="post" th:object="${apoyo}">
            <div class="errorblock" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}"
                        th:text="${err}">Input is incorrect</li>
                </ul>
            </div>
            
            <label for="parentezco">Parentezco</label>
            <input type="text" name="parentezco" th:field="*{parentezco}"  required/>
            <span th:if="${#fields.hasErrors('parentezco')}" th:errors="*{parentezco}">Error nombre</span>
            <br/>
            
            <label for="nombre">Nombre y apellidos</label>
            <input type="text" name="nombre" th:field="nombre" required/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="nombre">Error nombre</span>
            <br/>

            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" th:field="*{telefono}"  required/>
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error nombre</span>
            <br/>

            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" th:field="*{direccion}"  required/>
            <span th:if="${#fields.hasErrors('direccion')}" th:errors="{direccion}">Error nombre</span>
            <br/>

            


            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer">

        </footer>
    </body>
</html>
